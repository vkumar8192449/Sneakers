<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <title>Sneakers</title>
</head>
<body>
    <header>
        <nav id="nav_left">
            <img src="images/logo.svg" alt="" ondblclick="switchmode()">
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav id="nav_right">
            <div><img class="temp" src="images/icon-cart.png" alt="">
            <span>0</span></div>
            <img src="images/image-avatar.png" alt="">
        </nav>
    </header>

    <section>
        <div id="photos">
            <div id="mainphoto"><img src="images/image-product-1.jpg" alt="" onclick="modelbox()"></div>
            <div id="thums">
                <img src="images/image-product-1-thumbnail.jpg" alt="" onclick="photochange(1)">
                <img src="images/image-product-2-thumbnail.jpg" alt="" onclick="photochange(2)">
                <img src="images/image-product-3-thumbnail.jpg" alt="" onclick="photochange(3)">
                <img src="images/image-product-4-thumbnail.jpg" alt="" onclick="photochange(4)">
            </div>
        </div>
        <div id="details">
            <p id="company">SNEAKER COMPANY</p>
            <p id="name">Fall Limited Edition Sneakers</p>
            <p id="desc">These low-profile sneakers are your perfect casual wear companion Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <p id="price">$125.00</p>
            <p id="mrp">$250.00</p>
            <div>
                <button class="sign" onclick="quantity(-1)">➖</button>
                <button class="quan">1</button>
                <button class="sign" onclick="quantity(+1)">➕</button>
                <button onclick="addtocart()"><img src="images/icon-cart.png" alt=""> Add to cart</button>
            </div>
        </div>
    </section>

    <div id="model">
        <div id="modelmainphoto">
            <div>
                <button class="arrow leftarw" onclick="whichphoto(-1)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                </button>
                <button class="arrow rightarw" onclick="whichphoto(1)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                </button>
            </div>
            <img src="images/image-product-1.jpg" alt="">
            <button class="close" onclick="closemodel()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
            </button>
        </div>
        <div id="modelthums">
            <img src="images/image-product-1-thumbnail.jpg" alt="" onclick="photochange(1)">
            <img src="images/image-product-2-thumbnail.jpg" alt="" onclick="photochange(2)">
            <img src="images/image-product-3-thumbnail.jpg" alt="" onclick="photochange(3)">
            <img src="images/image-product-4-thumbnail.jpg" alt="" onclick="photochange(4)">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
